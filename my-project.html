<html>
    <head>
        <title>My Project</title>
        <link rel="icon" href="image/logo.png" type="image_icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/my-project.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" >
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <img src="image/logo.png" alt="Dumbways_logo" />
                    </li>
                     <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="active" href="#">My Project</a>
                    </li>
                 </ul>
            </div>
            <div class="nav-right">
                <a href="contact.html">Contact</a>
            </div>
        </nav>

        <div class="project">
            <div class="project-form">
                <div class="form-container">
                    <form onsubmit="addProject(event)">
                        <h1>Add My Project</h1>
                        <div>
                            <label for="input-project-title">Project Name</label>
                            <input type="text" id="input-project-title" />
                        </div>
                        <div class="container-date">
                        <div class="start-date">
                            <label for="input-project-start-date">Start Date</label>
                             <input
                                type="text"
                                id="input-project-start-date"
                                onfocus="(this.type='date')"
                            />
                        </div>
                        <div class="end-date">
                            <label for="input-project-end-date">End Date</label>
                            <input
                             type="text"
                            id="input-project-end-date"
                            onfocus="(this.type='date')"
                        />
                        </div>
                        </div>
                        <div>
                            <label for="input-project-content">Description</label>
                            <textarea id="input-project-content"></textarea>
                        </div>
                        <div class="container-input-checkbox">
                            <label>Technologies</label>
                            <div class="input-checkbox">
                              <div class="checkbox-one">
                                <div class="input-java">
                                  <input
                                    type="checkbox"
                                    id="ini-java"
                                  />
                                </div>
                                <div>
                                  <label for="ini-java">Java</label>
                                </div>
                                <div class="input-python">
                                  <input
                                    type="checkbox"
                                    id="ini-python"
                                  />
                                </div>
                                <div>
                                  <label for="ini-python">Python</label>
                                </div>
                              </div>
                              <div class="checkbox-two">
                                <div class="input-javascript">
                                  <input
                                    type="checkbox"
                                    id="ini-javascript"
                                  />
                                </div>
                                <div>
                                  <label for="ini-javascript">Javascript</label>
                                </div>
                                <div class="input-php">
                                  <input
                                    type="checkbox"
                                    class="test"
                                    id="ini-php"
                                  />
                                </div>
                                <div>
                                  <label for="ini-php">PHP</label>
                                </div>
                              </div>
                            </div>
                          </div>
                        <div>
                            <label>Upload Image</label>
                            <div class="input-project-image-group">
                                <label for="input-project-image">
                                    <p>attach files</p>
                                    <img src="image/file.png" alt="file" />
                                </label>
                                <input type="file" id="input-project-image" hidden />
                            </div>
                        </div>
                        <div class="button-group">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <hr class="line" />
          <section class="section-project">
              <div id="contents">
                  <div class="project-list-item">
                      <div class="project-image">
                          <img src="image/apps.jpg" alt="apps" />
                      </div>
                      <div class="project-content">
                        <h1>
                          <a href="project-detail.html" target="_blank">Dumbways Mobile Apps 2022</a>
                        </h1>
                        
                        <div class="detail-project-content">
                          Durasi: 2 Bulan
                          <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum nam excepturi reprehenderit molestias vero laboriosam, accusamus aliquam? 
                          </p>
                          <div class="tech-icon">
                            <i class="fa-brands fa-java"></i>
                            <i class="fa-brands fa-python"></i>
                            <i class="fa-brands fa-square-js"></i>
                            <i class="fa-brands fa-php"></i>
                          </div>
                          <div class="btn-group">
                              <button class="btn-edit">Edit</button>
                              <button class="btn-delete">Delete</button>
                          </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </section>
          

        <script src="js/my-project.js"></script>
    </body>
</html>
